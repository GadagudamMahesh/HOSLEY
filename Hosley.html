<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body class="container-fluid">
    <header class=" bg-dark d-flex">

        <div>
            <button class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#login" style="margin-left: 300px;">Log-In</button>

            <diV class="modal fade" id="login">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>User Name</dt>
                                <dd><input type="text" class="form-control"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" class="form-control"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer align-center">

                    </div>
                </div>
            </diV>
            <diV class="modal fade" id="signin">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><span class="bi bi-person-fill"></span>User sign-in</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>User Name</dt>
                                <dd><input type="text" class="form-control"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" class="form-control"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer align-center">
                            <button class="btn btn-primary" data-bs-dismiss="modal">create</button>
                        </div>
                    </div>
                </div>
            </diV>
        </div>
       <div class="mt-4" style="margin-left: 100px;">

        <button class="btn btn-info text-white mt-4 me-1" style="font-size: 20px;"><span class="bi bi-cart-fill" style="color: black;"></span>Orders</button>
        <button class="btn btn-info text-white mt-4 me-1" style="font-size: 20px;"><span class="bi bi-trash3-fill" style="color: black;"></span>Returns</button>

       </div>
